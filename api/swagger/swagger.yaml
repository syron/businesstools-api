swagger: "2.0"
info:
  version: "0.0.1"
  title: Business Tools App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /bmc:
    x-swagger-router-controller: bmc
    get:
      description: Returns a list of all Business Model Canvas that the user has access to.
      responses:
        200:
          description: OK
          headers:
            Pagination-Count:
              type: number
              description: 'The number of pages available'
            Pagination-Page:
              type: number
              description: 'The current page'
            Pagination-Limit:
              type: number
              description: 'Max number of items per page'
          schema:
            $ref: "#/definitions/CanvasDataList"
    post:
      description: Creats a new bmc.
      responses:
        201:
          description: OK
          headers:
            Location:
              type: string
              description: The location of the newly created item.
          schema:
            $ref: "#/definitions/CanvasDataList"
  /bmc/{id}:
    x-swagger-router-controller: bmc
    get:
      description: Returns the Business Model Canvas data to the caller
      operationId: bmcById
      parameters:
        - name: id
          in: path
          description: Id of the current BMC.
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CanvasData"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    patch:
      description: Updates an existing bmc.
      operationId: bmcByIdPatch
      parameters:
        - name: id
          in: path
          description: Id of the current BMC.
          required: true
          type: number
      responses: 
        200:
          description: OK
          schema:
            $ref: "#/definitions/CanvasDataList"
  /bmc/{id}/items:
    x-swagger-router-controller: bmc
    post:
      description: Adds a new item
      operationId: bmcByIdAddItem
      parameters:
        - in: path
          name: id
          description: Id of the current BMC.
          required: true
          type: number
        - in: body
          name: CanvasItem
          description: test
          schema:
            $ref: "#/definitions/CanvasDataItem"
      responses:
        "200":
          description: Success
    patch:
      description: Updates an item
      operationId: bmcByIdPatchItem
      parameters:
        - in: path
          name: id
          description: Id of the current BMC.
          required: true
          type: number
        - in: body
          name: CanvasItem
          description: test
          schema:
            $ref: "#/definitions/CanvasDataItem"
      responses:
        "200":
          description: Success
    delete:
      description: Deletes item
      operationId: bmcByIdDeleteItem
      parameters:
        - in: path
          name: id
          description: Id of the current BMC.
          required: true
          type: number
      responses:
        200:
          description: OK
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  CanvasDataList:
    type: array
    items:
      $ref: "#/definitions/CanvasData"
  CanvasData:
    type: object
    properties:
      id:
        type: number
      name:
        type: string
      designedFor:
        type: string
      keyResources:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      channels:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      costStructure:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      customerRelationships:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      customerSegments:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      keyActivities:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      keyPartners:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      revenueStreams:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      valuePropositions:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
  CanvasDataItem:
    type: object
    properties:
      id:
        type: number
      categoryId:
        type: number
      title:
        type: string
      description:
        type: string
      order:
        type: number
      created:
        type: string
  ErrorResponse:
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: number
