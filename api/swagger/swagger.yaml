swagger: "2.0"
info:
  version: "0.0.1"
  title: Business Tools App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /bmc:
    x-swagger-router-controller: bmc
    get:
      description: Returns a list of all Business Model Canvas that the user has access to.
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/CanvasDataList"
  /bmc/{id}:
    x-swagger-router-controller: bmcById
    get:
      description: Returns the Business Model Canvas data to the caller
      operationId: bmcById
      parameters:
        - name: id
          in: path
          description: Id of the current BMC.
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CanvasData"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  CanvasDataList:
    type: object
    properties:
      total:
        type: number
      items:
        type: array
        items:
          $ref: "#/definitions/CanvasData"
  CanvasData:
    type: object
    properties:
      keyResources:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      channels:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      costStructure:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      customerRelationships:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      customerSegments:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      keyActivities:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      keyPartners:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      revenueStreams:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
      valuePropositions:
        type: array
        items:
          $ref: "#/definitions/CanvasDataItem"
  CanvasDataItem:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      order:
        type: number
      created:
        type: string
  ErrorResponse:
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: number
